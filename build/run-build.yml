steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '11.x'
    displayName: 'Install Node.js'
  - script: |
      yarn
    displayName: 'yarn install'
  - script: |
      yarn build:all
    displayName: 'yarn build'
  - task: CopyFiles@2
    displayName: "Copy frozen executables to staging"
    inputs:
      sourceFolder: "$(System.DefaultWorkingDirectory)/packages/intiface/dist_electron"
      contents: "intiface-desktop-*"
      targetFolder: '$(Build.ArtifactStagingDirectory)'
      flattenFolders: true
  - task: PublishPipelineArtifact@0
    displayName: "Publish frozen executables to artifacts"
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'intiface-desktop-${{ parameters.platform }}'
